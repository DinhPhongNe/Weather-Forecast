<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Linking BoxIcon for Icon -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  
  <div class="wrapper">
    <header><i class='bx bx-left-arrow-alt'></i>Ứng dụng thời tiết</header>

    <!-- bắt đầu header -->
    <section class="input-part">
      <p class="info-txt"></p>
      <div class="content">
        <input type="text" spellcheck="false" placeholder="Nhập tên thành phố..." required>
        <div class="separator"></div>
        <button>Nhận vị trí thiết bị</button>
      </div>
    </section>
    <!-- kết thúc header -->

    <!-- bắt đầu copyright -->
    <section class="footer_part">
      <div class="footer">
        <p>© Powered by dphong</p>
        <a href="https://www.facebook.com/profile.php?id=100026442681458"><i class='bx bxl-facebook'></i></a>
        <a href="https://www.pinterest.com/phong4801/"><i class='bx bxl-pinterest' ></i></a>
        <a href="https://www.tiktok.com/@ponnekk0"><i class='bx bxl-tiktok' ></i></a>
        <a href="https://www.youtube.com/channel/UCR7wr20RaIGBeWcuE6SfBFQ"><i class='bx bxl-youtube'></i></a>
        <a href="https://github.com/DinhPhongNe"><i class='bx bxl-github'></i></a>
      </div>
    </section>
    <!-- kết thúc copyright -->

    <!-- bắt đầu phần main -->
    <section class="weather-part">
      <img src="" alt="Weather Icon">
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">_ _</div>
      <div class="location">
        <i class='bx bx-map'></i>
        <span>_, _</span>
      </div>

      <div class="bottom-details">
        <div class="column feels">
          <i class='bx bxs-thermometer'></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2">_</span>
              <span class="deg">°</span>C
            </div>
            <p>Cảm Nhận</p>
          </div>
        </div>
        <div class="column humidity">
          <i class='bx bxs-droplet-half'></i>
          <div class="details">
            <span>_</span>
            <p>Độ Ẩm</p>
          </div>
        </div>
      </div>
    </section>
    <!-- kết thúc phần main -->

  </div>

  <script src="index.js"></script>


</body>

</html>
